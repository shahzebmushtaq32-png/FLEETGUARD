<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#003366">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="BDO Fleet">
  <title>BDO Fleet Guard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <style>
    body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; touch-action: manipulation; background: #001D3D; }
    #map { height: 100%; width: 100%; }
    .leaflet-container { font-family: inherit; background: #0f172a; }
    .custom-scrollbar::-webkit-scrollbar { width: 4px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }

    /* Production Watermark */
    .prod-watermark {
        position: fixed;
        bottom: 120px;
        right: -40px;
        transform: rotate(-90deg);
        font-size: 8px;
        font-weight: 900;
        color: rgba(255, 255, 255, 0.05);
        letter-spacing: 0.5em;
        pointer-events: none;
        z-index: 1000;
        text-transform: uppercase;
    }
    
    @keyframes pulse-ring {
      0% { transform: scale(0.33); opacity: 1; }
      80%, 100% { opacity: 0; }
    }
    
    .bdo-loader {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #FFD100;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
